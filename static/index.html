<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Wing Simulator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Bug Wing Oscillating Wing Simulator</h1>

        <div class="input-grid">

            <div class="input-group">
                <label>Frequency (Hz)</label>
                <input type="number" id="freq" value="150">
            </div>

            <div class="input-group">
                <label>Pitch (deg)</label>
                <input type="number" id="pitch" value="45">
            </div>

            <div class="input-group">
                <label>Stroke Amplitude (m)</label>
                <input type="number" id="stroke" value="0.01" step="0.001">
            </div>

            <div class="input-group">
                <label>Sweep Step (deg or Hz)</label>
                <input type="number" id="step" value="15">
            </div>

        </div>

        <div class="button-row">
            <button onclick="runSingle()">Run Single Simulation</button>
            <button onclick="runPitchSweep()">Run Pitch Sweep</button>
            <button onclick="runFreqSweep()">Run Frequency Sweep</button>
        </div>

        <div id="plot-area">
            <h2>Output Plot</h2>
            <img id="plot-img" src="" alt="Simulation plot will appear here">
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
